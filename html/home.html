		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh,
						contentdown: "下拉同步数据", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "松开同步数据", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						//contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: '正在同步数据...', //刷新过程显示的字
					},
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
		</script>

	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			//navigation 使用前进后退按钮来控制Swiper切换。
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			autoplay: {
				//设置为true启动自动切换，并使用默认的切换设置。 默认false
				delay: 2500,
				//delay 自动切换的时间间隔，单位ms
				disableOnInteraction: false,
				//用户操作swiper之后，是否禁止autoplay。默认为true：停止。
				//如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
				//操作包括触碰，拖动，点击pagination等。
			},

			pagination: {
				//分页器容器的css选择器或HTML标签。分页器等组件可以置于container之外，
				//不同Swiper的组件应该有所区分，如#pagination1，#pagination2。
				el: '.swiper-pagination', //el  获取分页器的css选择器
				//dynamicBullets 动态分页器，当你的slide很多时，开启后，分页器小点的数量会部分隐藏。
				//类型：boolean 默认：false
				dynamicBullets: true, //type 分页器样式类型，可选
				//‘bullets’  圆点（默认）
				//‘fraction’  分式 
				//‘progressbar’  进度条
				//‘custom’ 自定义
				//      		type: 'progressbar',

			},
			loop: true,
			//		        direction: 'vertical',      			
			//direction: Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。类型：string默认：horizontal
			spaceBetween: 30, //在slide之间设置距离（单位px）类型：number 默认：0
		});
	</script>
